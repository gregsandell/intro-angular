<!DOCTYPE html>
<html ng-app="firstLast">
  
  <head lang="en">
    <meta charset="utf-8">
    <title>Custom Plunker</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
    <script>
      angular.module("firstLast", []);
      angular.module("firstLast").controller("FirstLastCtrl", function($scope) {
        $scope.firstName = "";
        $scope.lastName = "";
        $scope.getName = function() {
          return $scope.firstName + " " + $scope.lastName;
        };
      });      
    </script>
  </head>
  
  <body ng-controller="FirstLastCtrl">
      First Name: <input ng-model="firstName"><br>    
      Last Name: <input ng-model="lastName"><br>   
      <h4 class="text-info">Hello, {{ getName() }}!</h4>
  </body>

</html>
