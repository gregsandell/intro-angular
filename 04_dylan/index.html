<!doctype html>
<html ng-app="myapp" >
<head>
  <meta charset="utf-8">
  <title>Simple Directive Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.js"></script>
  <script>
    angular.module('myapp', []).directive('transcludeMe', function($compile) {
        return {
            restrict: 'E',
            template: "<div>The answer, my friend,<div ng-transclude></div>the answer is blowin' in the wind</div>",
            replace: true,
            transclude: true
        };
    });    
  </script>
</head>
<body>
  <transclude-me>is blowin' in the wind</transclude-me>
</body>
</html>
